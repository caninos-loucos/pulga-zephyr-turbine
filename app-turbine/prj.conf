# This file contains selected Kconfig options for the application.

# Activates the use of Zephyr's API for sensors
CONFIG_SENSOR=y
CONFIG_RING_BUFFER=y
CONFIG_RING_BUFFER_LARGE=y
CONFIG_TRANSMISSION_INTERVAL=5000
CONFIG_SAMPLING_INTERVAL=20000
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# CONFIG_SHELL=y
CONFIG_SEND_UART=y

# CONFIG_SEND_LORAWAN=y
# # Region defined by Everynet for use in Brazil
# # https://ns.docs.everynet.io/channel_plans/LA915A.html
# # The configured LoRaWAN region must also be selected in lorawan.interface
# CONFIG_LORAMAC_REGION_LA915=y
# CONFIG_LORAWAN_JOIN_PACKET=y
# CONFIG_LORAWAN_DR=3
# CONFIG_EVENT_TIMESTAMP_LORAWAN=y


CONFIG_BT=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_OBSERVER=y
CONFIG_LOG=y

CONFIG_BT_ATT_PREPARE_COUNT=1
CONFIG_BT_BAS=y
CONFIG_BT_HRS=y
CONFIG_BT_IAS=y
CONFIG_BT_CTS=y
CONFIG_BT_CTS_HELPER_API=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DIS=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y  # Max +8 dBm for nRF52832/nRF52840

# Defines name that will be used to advertise device
CONFIG_BT_DEVICE_NAME="Pulga Turbine"
# Appearance = Generic Sensor
CONFIG_BT_DEVICE_APPEARANCE=768
# Waits peer (remote) device to initiate physical layer parameters
CONFIG_BT_AUTO_PHY_UPDATE=n